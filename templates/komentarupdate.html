<div
    class="modal fade"
    id="komentarupdate{{ row [0] }}"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Update Kamar</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form
                    action="{{ url_for('komentarupdate') }}"
                    method="post"
                    enctype="multipart/form-data">

                    <div class="mb-3">
                        <input type="hidden" id="id" name="id" value="{{ row [0] }}">
                            <label for="komentar" class="form-label">Komentar</label>
                            <textarea class="form-control" name="komentar" id="komentar" rows="3">{{ row [3] }}</textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Update</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>
