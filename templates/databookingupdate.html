<!-- Modal -->
<div
    class="modal fade"
    id="updatebooking{{ row [0] }}"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Data Booking</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!-- Update Boking -->
                            <form action="{{ url_for('databookingupdate') }}" method="post">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Pemesan</label>
                                    <input type="hidden" id="id" name="id" value="{{ row [0] }}">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="nama"
                                            placeholder="Masukkan Nama"
                                            autocomplete="off"
                                            name="nama"
                                            value="{{ row [1] }}"
                                            required="required"></div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                placeholder="Masukkan email"
                                                autocomplete="off"
                                                value="{{ row [2] }}"
                                                name="email"
                                                required="required"
                                                disabled="disabled"></div>
                                            <div class="mb-3">
                                                <label for="phone" class="form-label">No Handphone</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="phone"
                                                    placeholder="Masukkan No Telpon"
                                                    value="{{ row [3] }}"
                                                    autocomplete="off"
                                                    name="phone"
                                                    required="required"></div>
                                                <div class="mb-3">
                                                    <label for="status" class="form-label">Status</label>
                                                    <select
                                                        class="form-select"
                                                        aria-label="Default select example"
                                                        name="status"
                                                        disabled="disabled">
                                                        <option value="{{ row [9] }}">{{ row [9] }}</option>
                                                        <option value="Konfirmasi">Konfirmasi</option>
                                                        <option value="Booking">Booking</option>
                                                        <option value="Leave">Leave</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="tipe" class="form-label">Tipe Kamar</label>
                                                    <select class="form-select" aria-label="Default select example" name="tipe">
                                                        <option value="{{ row [4] }}">{{ row [4] }}</option>
                                                        <option value="Single Room">Single Room</option>
                                                        <option value="Superior Room">Superior Room</option>
                                                        <option value="Deluxe Room">Deluxe Room</option>
                                                        <option value="Junior Suite Room">Junior Suite Room</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="checkin" class="form-label">Tanggal Check In</label>
                                                    <input
                                                        type="date"
                                                        class="form-control"
                                                        id="checkin"
                                                        name="checkin"
                                                        value="{{ row [5] }}"
                                                        required="required"></div>
                                                    <div class="mb-3">
                                                        <label for="checkout" class="form-label">Tanggal Check Out</label>
                                                        <input
                                                            type="date"
                                                            class="form-control"
                                                            id="checkout"
                                                            name="checkout"
                                                            value="{{ row [6] }}"
                                                            required="required"></div>
                                                        <div class="mb-3">
                                                            <label for="jumlah" class="form-label">Jumlah Kamar</label>
                                                            <input
                                                                type="number"
                                                                class="form-control"
                                                                id="jumlah"
                                                                name="jumlah"
                                                                value="{{ row [7] }}"
                                                                required="required"></div>
                                                        </div>

                                                        <!--Update Boking -->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="submit"
                                                    class="btn btn-success"
                                                    onclick="confirm('Anda yakin ma merubah data?')">Update</button>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
