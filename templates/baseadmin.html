<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>

        <title>Hotel Taman Sari</title>
        <style type="text/css">
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>

    <body>
        <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
            <div class="container">
                <a class="navbar-brand" href="#">{{ session.level }}</a>
                {% if session['level'] == 'Pelanggan' : %}
                    <ul class="nav nav-pills">

                        <li class="nav-item">
                            <a class="nav-link" href="/databooking">Data Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/komentar_pelanggan">Komentar</a>
                        </li>
                    </ul>
                {% else : %}
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="/datakamar">Data Kamar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/datauser">Data User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/datacustomer">Data Pelanggan</a>
                        </li>
                    </ul>

                {% endif %}

                <ul>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            data-bs-toggle="dropdown"
                            href="#"
                            role="button"
                            aria-expanded="false">{{ session.username }}</a>

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/gantipassword">Ganti Password</a>
                            </li>

                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end navbar top -->

        <!-- start content -->
        <div
            data-bs-spy="scroll"
            data-bs-target="#navbar-example2"
            data-bs-offset="0"
            class="scrollspy-example"
            tabindex="0">
            {% block content %}{% endblock %}
        </div>
        <!-- end content -->

        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-light bg-light px-3 fixed-bottom">
                        <marquee behavior="" direction="">
                            |Taman Sari hotel| Telp 02716654656</marquee>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!-- <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script> <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script> -->
    </body>

</html>
