<div
    class="modal fade"
    id="kamaradd"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Tambah Kamar</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/tambahkamar" method="post" enctype="multipart/form-data">
                    <div class="mb-3">

                        <label for="exampleFormControlInput1" class="form-label">Nama Kamar</label>
                        <input
                            type="input"
                            class="form-control"
                            id="nama"
                            name="nama"
                            placeholder="Nama Kamar"></div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Harga</label>
                            <input
                                type="number"
                                class="form-control"
                                id="harga"
                                name="harga"
                                placeholder="Harga Kamar"></div>
                            <div class="mb-3">
                                <label for="Keterangan" class="form-label">Keterangan</label>
                                <textarea class="form-control" name="keterangan" id="keterangan" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Image</label>
                                <input class="form-control" type="file" id="gambar" name="gambar"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Tambah</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
